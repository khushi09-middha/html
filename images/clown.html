<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        .form {
            margin-top: 20px;
        }

        .form input[type="text"],
        .form input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #357ae8;
        }

        .form p {
            text-align: center;
            margin-top: 10px;
        }

        .form p a {
            color: #385185;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="instagram.jpg.jpeg" width="50%" height="50%">
            <form class="form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Forgot your password? <a href="#">Reset it here</a></p>
        </div>
    </div>
</body>
</html>
